services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthcare_network

  redis:
    image: redis:7-alpine
    container_name: healthcare_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthcare_network

  adminer:
    image: adminer:latest
    container_name: healthcare_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - healthcare_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  healthcare_network:
    driver: bridge